// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        kotlinVersion = '1.3.20'
        androidSupportVersion = '28.0.3'
        androidxVersion = '1.0.0'
        androidxAppcompatVersion = '1.0.2'
        mavenVersion= '2.1'
    }

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$mavenVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    ext {
        pluginDependencies = [
                android      : "com.android.tools.build:gradle:3.2.1",
                kotlin       : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        ]
    }

}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
        google()
    }
}